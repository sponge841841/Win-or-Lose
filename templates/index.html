<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Google Sign-In Example</title>
    <!-- MUIのCSSを読み込む -->
    <link rel="stylesheet" href="https://mui.com/latest/css/mui.min.css">
</head>
<body>
    <h1>Welcome</h1>
    <!-- Googleのサインインボタン（仮） -->
    <button class="mui-btn mui-btn--primary">Googleでサインイン</button>
    <!-- Googleのサインアップボタン（仮） -->
    <button class="mui-btn mui-btn--danger">Googleでサインアップ</button>

    <!-- MUIのJSを読み込む -->
    <script src="https://mui.com/latest/js/mui.min.js"></script>
</body>
</html>
